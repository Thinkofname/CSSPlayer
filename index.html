<html>
    <head>
        <title>CSS Player Viewer</title>
        <link rel="stylesheet" type="text/css" href="player.css"/>
    </head>
    <body>
        <div class="player-scaler">
            <div class="player-render">
                <div class="player-legs">
                    <div class="player-left-leg">
                        <div class="player-leg-front"></div>
                        <div class="player-leg-back"></div>
                        <div class="player-leg-right"></div>
                        <div class="player-leg-top"></div>
                    </div>
                    <div class="player-right-leg">
                        <div class="player-leg-front"></div>
                        <div class="player-leg-back"></div>
                        <div class="player-leg-right"></div>
                        <div class="player-leg-top"></div>
                    </div>
                </div>
                <div class="player-body">
                    <div class="player-body-front"></div>
                    <div class="player-body-back"></div>
                    <div class="player-body-left"></div>
                    <div class="player-body-right"></div>
                    <div class="player-body-top"></div>
                </div>
                <div class="player-arms">
                    <div class="player-left-arm">
                        <div class="player-arm-front"></div>
                        <div class="player-arm-back"></div>
                        <div class="player-arm-right"></div>
                        <div class="player-arm-top"></div>
                    </div>
                    <div class="player-right-arm">
                        <div class="player-arm-front"></div>
                        <div class="player-arm-back"></div>
                        <div class="player-arm-right"></div>
                        <div class="player-arm-top"></div>
                    </div>
                </div>
                <div class="player-head">
                    <div class="player-head-front"></div>
                    <div class="player-head-back"></div>
                    <div class="player-head-left"></div>
                    <div class="player-head-right"></div>
                    <div class="player-head-top"></div>
                </div>
                <div class="player-hat">
                    <div class="player-hat-front"></div>
                    <div class="player-hat-back"></div>
                    <div class="player-hat-left"></div>
                    <div class="player-hat-right"></div>
                    <div class="player-hat-top"></div>
                </div>
            </div>
        </div>
    </body>
</html>
